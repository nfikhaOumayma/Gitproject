<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-lg rounded-lg p-8 w-96">
    <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="space-y-6">
        <div
          class="p-field flex items-center border border-gray-300 rounded-lg focus-within:border-orange-500 hover:border-orange-500"
        >
          <i class="pi pi-envelope text-blue-500 text-2xl p-2"></i>
          <input
            id="email"
            pInputText
            formControlName="email"
            class="w-full p-2 focus:outline-none rounded-lg"
            placeholder="Enter your email"
            required
          />
        </div>

        <div
          class="p-field flex items-center border border-gray-300 rounded-lg focus-within:border-orange-500 hover:border-orange-500"
        >
          <i class="pi pi-lock text-blue-500 text-2xl p-2"></i>
          <input
            id="password"
            pInputText
            formControlName="password"
            type="password"
            class="w-full p-2 focus:outline-none rounded-lg"
            placeholder="Enter your password"
            required
          />
        </div>

        <button
          pButton
          type="submit"
          label="Login"
          class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600"
        ></button>
      </div>
    </form>
  </div>
</div>

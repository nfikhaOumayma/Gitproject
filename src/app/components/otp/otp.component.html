<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-lg rounded-lg p-8 w-80">
    <h2 class="text-xl font-bold text-center mb-4">VÃ©rification OTP</h2>

    <label for="otp" class="block text-gray-700 mb-2 text-center">Entrez le code OTP :</label>
    <input
      type="text"
      id="otp"
      name="otp"
      maxlength="6"
      [(ngModel)]="otp"
      class="w-full border border-gray-300 rounded-lg p-2 text-center focus:outline-none focus:border-blue-500 mb-4"
      placeholder="6 chiffres"
    />

    <div class="flex justify-between mt-4">
      <button
        type="button"
        (click)="verifyAccount()"
        class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition"
      >
        Soumettre
      </button>
      <button
        type="button"
        (click)="resendOTP()"
        class="bg-orange-500 text-white px-4 py-2 rounded-lg hover:bg-orange-600 transition"
      >
        Renvoyer
      </button>
    </div>
  </div>
</div>

<p-toast position="top-center"></p-toast>

<!-- Enhanced GitHub-themed background -->
<div class="github-background">
    <!-- Grid representing project board -->
    <div class="grid-lines"></div>

    <!-- Visible Git branches -->
    <div class="git-branches">
        <div class="branch main-branch"></div>
        <div class="branch feature-branch"></div>
        <div class="branch dev-branch"></div>
    </div>

    <!-- More visible commit pulses -->
    <div class="git-commits">
        <div class="commit" *ngFor="let commit of commits" 
             [style.left]="commit.left" 
             [style.top]="commit.top"
             [style.width]="commit.size" 
             [style.height]="commit.size" 
             [style.animation-delay]="commit.delay"></div>
    </div>

    <!-- Subtle GitHub logo -->
    <div class="git-logo">
        <i class="pi pi-github"></i>
    </div>
</div>

<div class="flex justify-center items-center min-h-screen relative z-10">
    <div class="bg-white/90 backdrop-blur-md shadow-xl rounded-xl p-8 w-full max-w-md transform transition-all duration-300 hover:shadow-2xl hover:scale-[1.01]">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Create User</h1>
            <p class="text-gray-600">Fill in the details below</p>
        </div>
        <form [formGroup]="userForm" (ngSubmit)="createUser()" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name:</label>
                <input formControlName="name" id="name" 
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
            </div>

            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username:</label>
                <input formControlName="username" id="username" 
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email:</label>
                <input formControlName="email" id="email" type="email" 
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password:</label>
                <input formControlName="password" id="password" type="password" 
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
            </div>

            <div>
                <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Address:</label>
                <input formControlName="address" id="address" 
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
            </div>

            <div>
                <label for="number" class="block text-sm font-medium text-gray-700 mb-1">Number:</label>
                <input formControlName="number" id="number" type="number" 
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
            </div>

            <div>
                <label>Role:</label>
                <p-dropdown [options]="roles" optionLabel="roleName" formControlName="roles" 
                             placeholder="Select Role"></p-dropdown>
            </div>

            <button type="submit" [disabled]="loading"
                    class="w-full bg-gray-800 hover:bg-gray-900 text-white font-medium py-3 px-4 rounded-lg transition duration-200 flex justify-center items-center">
                <span *ngIf="!loading">Create User</span>
                <p-progressSpinner *ngIf="loading" styleClass="w-6 h-6" strokeWidth="5" class="ml-2"></p-progressSpinner>
            </button>
        </form>
    </div>
</div>
